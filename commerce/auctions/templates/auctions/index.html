{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    <table>
        <tbody>
            {% for item in items %}
            <tr> 
                <td>
                    <img scr="{{ item.image }}" alt="{{ item.title }}" width="100" hight="100"> 
                </td>
                <td> 
                    {% if user.is_authenticated %}
                    <a href="{% url 'listing' item.pk %}"> <h3>{{ item.title }}</h3> </a>
                    {% else %}
                    <h3>{{ item.title }}</h3> 
                    {% endif %}
                    <h6> Price: ${{ item.price }}</h6>
                    <p> {{ item.description }}</p>
                    <p> {{ item.date_created }} </p>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
