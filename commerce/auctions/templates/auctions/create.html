{% extends "auctions/layout.html" %}

{% block title %} Create {% endblock %}

{% block body %}
        <form action="{% url 'create' %}" method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="row mb-3">
                <label class="col-sm-2 col-form-lable">{{ field.label }}</label>
                <div class="col-sm-10">
                    {{ field }}
                </div>
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
{% endblock %}
