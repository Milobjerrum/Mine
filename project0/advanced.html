
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scaler=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Advarnced Search</title>
    </head>
    <header class="header_nav">
        <a href="image.html">Image Search</a>
        <a href="index.html">Google Search</a>
    </header>
    <body>
        <div class="flex-container">
            <form action="https://www.google.com/search">
                <h1> Advanced search</h1>
            <table class="advanced">
                <th>Find pages with...</th>
                <tr>
                    <td class="t">all these words</td>
                    <td><input type="text" name="as_q"></td>
                </tr>
                <tr>
                    <td class="t">this exact word or phrase</td>
                    <td><input type="text" name="as_epq"></td>
                </tr>
                <tr>
                    <td class="t">any of these words</td>
                    <td><input type="text" name="as_oq"></td>
                </tr>
                <tr>
                    <td class="t">none of these words</td>
                    <td><input type="text" name="as_eq"></td>
                </tr>
            </table>
            <div style="text-align: right; padding: 10px;">
                <input class="blue_bttn" type="submit" value="Advanced Search" name="advanced-search">
            </div>
            </form>
        </div>
    </body>
</html>
